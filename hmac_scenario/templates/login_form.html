<!DOCTYPE html>
<html>
	<head>
		{% include "html_head.html" %}
	</head>
	<body>
		{% include "header.html" %}
		<h2>Login</h2>
		{% if error %}
		<h3>Error: {{ error }}</h3>
		{% endif %}
		<form action="/login" method="POST">
			<input type="text" name="username" value="{{ username if username is not none }}">
			<input type="password" name="password" value="{{ password if password is not none }}">
			<input type="submit">
		</form>
	</body>
</html>
